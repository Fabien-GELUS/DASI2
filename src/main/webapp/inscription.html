<!DOCTYPE html>
<html>
    <head>
        <title>Inscription</title>
        <meta charset="UTF-8">

        <!-- Librairie Javascript: jQuery (v3.3.1) -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <style>
            /* Feuille de Style CSS (dans la page) */
            #message { margin: 25px; padding: 10px; border-radius: 10px; border: 2px solid violet; }
            button.joli-bouton { padding: 3px 10px; border-radius: 5px; border-width: 3px; cursor: pointer; }
        </style>
    </head>
    <body>

        <h1>Formulaire de login</h1>
        
        <form>
        <div>
            Civilité : <input type="radio" name="civilite" id="civiliteM" value="M"><label for="M">M</label>
            <input type="radio" name="civilite" id="civiliteF" value="F"><label for="F">F</label>
            <input type="radio" name="civilite" id="civiliteA" value="A"><label for="A">Autre</label><br>
        </div>
        </form>
        <div>
            Nom : <input type="text" id="nom" placeholder="Entrer votre nom" /><br>
            Prénom : <input type="text" id="prenom" placeholder="Entrer votre prénom" /><br>

        </div>
        <div>
            <label for="start">Naissance:</label>
            <input type="date" id="naissance">
        </div>
        
        <div>
            Adresse : <input type="text" id="adresse" placeholder="Entrer votre addresse" /><br>
        </div>
        <div>
            Ville : <input type="text" id="ville" placeholder="Entrer votre ville" /><br>
        </div>
        <div>
            Code Postal : <input type="text" id="code" placeholder="Entrer votre code postal" /><br>
        </div>
        <div>
            Tel : <input type="tel" id="numtel" size="10" placeholder="Entrer votre numéro de téléphone" /><br>
        </div>
        <div>
            Mail : <input type="email" id="email" pattern="+@+" size="30" required placeholder="Entrer votre mail" /><br>
        </div>
        <div>
            Mdp : <input id="userPassword" type="password" required placeholder="Entrer votre mdp"><br>
        </div>
        <div>
            ConfirmerMdp : <input id="confirmedPassword" type="password" required placeholder="Confirmer votre mdp"><br>
        </div>
        <div>
            <input type="checkbox" id="cgu" > Accepter CGU <br>
        </div>
        <div>
            <button id="valider">Valider</button> 
        </div>
        <script>

            function inscription() {
                
                
                
                var champCivilite = $("input[name='civilite']:checked").val();
                
                var champNom = $('#nom').val();
               var champPrenom = $('#prenom').val();
               var champNaissance = $('#naissance').val();
               var champAdresse = $('#adresse').val();
               var champVille = $('#ville').val();
               var champCode = $('#code').val();
               var champTel = $('#numtel').val();
               var champMail = $('#email').val();
               var champMdp = $('#userPassword').val();
               var champMdpconf = $('#confirmedPassword').val();
               
               var champCgu=($("#cgu").is(':checked')) //true ou false
             
                // Message d'information dans la div #message :
                $('#message').html('Connexion en cours...');

                // Requête AJAX
                $.ajax({

                    url: './ActionServlet', // URL
                    method: 'POST',         // Méthode
                    data: {                 // Paramètres
                        todo: 'inscrire',
                        civilite: champCivilite,
                        nom: champNom,
                        prenom:champPrenom,
                        naissance:champNaissance,
                        adresse:champAdresse,
                        ville:champVille,
                        code:champCode,
                        tel:champTel,
                        mail:champMail,
                        mdp:champMdp,
                        mdpconf:champMdpconf,
                        cgu:champCgu
                    },
                    dataType: 'json'        // Type de retour attendu

                }).done( function (response) {  // Appel OK => "response" contient le resultat JSON

                    // ici votre code...
                    // 
                    console.log(response);
                    // si connexion ok, aller sur la page suivante :
                    $('#message').html('connexion ok');
                    //window.location = "maPageSuivante.html";
                    // si connexion pas ok afficher un texte dans la div #message :
                    $('#message').html('Echec de la connexion');

                }).fail( function (error) { // Appel KO => erreur a gérer
                    
                    // Popup avec message d'erreur :
                    alert('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));
                    // Message d'erreur dans la div #message :
                    $('#message').html('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));

                });
            }
            

            $(document).ready(function () {

                console.log('Page chargee => Debut du Script');

                // ajout d'un "handler" sur le clic du bouton de connexion
                $('#valider').on('click', function () {

                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Click sur le bouton "Valider"');

                    // appel de la fonction connexion
                    inscription();

                });
               

            });
            
        </script>
    </body>
</html>
